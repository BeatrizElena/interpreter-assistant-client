  <div class="initial-view">
    <h3 class="col-md-12" id="sign-in-message">Welcome to your Interpreting Assistant!</h3>
    <h6>Quick lookup of details about the doctor you're interpreting for.</h6>
    <p>You can even add your own notes to either prepare for the assignment or afterwards, to debrief and reflect on how the session went.</p>

    <p id="message" class="col-md-12"></p>
    <!-- form#sign-up.border  -->
    <div>
    <form id="sign-up-form">
      <div class="form-row">
        <div class="form-group col-md-6">
          <input type="text" name="credentials[first_name]" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group col-md-6">
          <input type="text" name="credentials[last_name]" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group col-md-12">
          <input type="text" name="credentials[email]" class="form-control" placeholder="Email">
        </div>
        <div class="form-group col-md-12">
          <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
        </div>
        <div class="form-group col-md-12">
          <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Password Confirmation">
        </div>
        <div class="form-group col-md-12">
          <input type="submit" class="btn btn-info btn-md" value="Sign up!">
        </div>
      </div>
    </form>
  </div>
    <!-- form#sign-up.border  -->
    <br>
    <form id="sign-in-form">
      <div class="form-row">
        <div class="form-group col-md-12">

        </div>
        <div class="form-group col-md-12">
          <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
        </div>
        <div class="form-group col-md-12">
          <input type="submit" class="btn btn-info btn-md" value="Sign in">
        </div>
      </div>
    </form>

    <div class="auth">
      <form class="border" id="change-password-form">
            <input type="password" name="passwords[old]" placeholder="Old-Password">
            <input type="password" name="passwords[new]" placeholder="New-Password">
        <div class="form-group col-md-12">
            <button type="submit" id="changePass" class="btn btn-info btn-sm">Change Password</button>
        </div>     
      </form>
    </div>

    <div class="auth">
      <form class="border" id="sign-out-form">
        <button class="btn btn-info btn-sm">Sign Out</button>
      </form>
    </div>
  </div>
