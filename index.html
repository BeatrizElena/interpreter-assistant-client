<!DOCTYPE html>
<html>

<head>
  <title>Interpreter Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- <link rel="stylesheet" href="./assets/styles/bootstrap.css"> -->
  <link rel="stylesheet" href="./assets/styles/main.css">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div id="letterhead">
    <p id="header"><span class="header">I</span>nterpreter<span class="header">A</span>ssistant</p>
    <p class="intro">Quickly learn about the doctor's clinic and specialty before you go to your interpreting session.</p>
    <p class="intro">Add your own notes. Prepare. Debrief. Reflect.</p>
  </div>

  <div class="centered">
    <div class="form1">
        <form id="register-form" class="register-form-class">
        <legend>Create an Account</legend>
        <input id="email-register" name="credentials[email]" type="email" size="40" placeholder="email">
        <input id="pw-register" name="credentials[password]" type="password" placeholder="password">
        <input id="pwconf-register" name="credentials[password_confirmation]" type="password" placeholder="confirm password">
        <br />
        <button id="register" type="submit">Register</button>
      </form>
    </div>

    <div class="form2">
        <form id="login-form" class="login-form-class">
        <legend>Login</legend>
        <input id="email-login" name="credentials[email]" type="email" size="40" placeholder="email">
        <input id="pw-login" name="credentials[password]" type="password" placeholder="password">
        <br />
        <button id="register" type="submit">Register</button>
      </form>
    </div>

    <div class="dashdiv">
        <form id="change-pw-form" class="form-inline">
          <input id="pw-change" name="passwords[old]" type="password" placeholder="old password">
          <input id="pw-change-conf" name="passwords[new]" type="password" placeholder="new password">
          <button id="pw-change-submit" type="submit">Change Password</button>
        </form>
      </div>

      <div class="dashdiv">
          <form id="logout-form" class="logout-form-class">
            <button id="logoutbutton" type="submit">Logout</button>
          </form>
        </div>      
  </div>

  <div class="flex-container">
    <div class="flex-item">
      <form id="index-doctors-form" class="index-doctors-form-class">
        <legend>See All Doctors</legend>
        <button id="index-doctors" type="submit">View All</button>
      </form>
    </div>

    <div class="flex-item">
      <form id="index-sessions-form" class="index-sessions-form-class">
        <legend>See My Sessions</legend>
        <button id="index-sessions" type="submit">View All</button>
      </form>
    </div>

    <div class="flex-item">
        <form id="create-form" class="create-form-class">
          <legend>Add a Session</legend>
          <input type="text" id="create-session" name="doctorReference" placeholder="doctor ID">
          <input type="text" id="notes" name="notes" placeholder="Notes (Confidentiality First! Mind the HIPAA rules)">
          <button id="create" type="submit">Add</button>
        </form>
      </div>

      <div class="flex-item">
          <form id="see-one-form" class="create-one-form-class">
            <legend>See a Session</legend>
            <input type="text" id="see-one-session" name="id" placeholder="session ID">
            <button id="see-one" type="submit">View One</button>
          </form>
      </div>

      <div class="flex-item">
          <form id="update-one-form" class="update-one-form-class">
            <legend>Update a Session</legend>
            <input type="text" id="update-one-session" name="id" placeholder="session ID">
            <input type="text" id="notes" name="notes" placeholder="Notes (Confidentiality First! Mind the HIPAA rules)">
            <button id="see-one" type="submit">View One</button>
          </form>
      </div>

      <div class="flex-item">
          <form id="delete-one-form" class="delete-one-form-class">
            <legend>Delete a Session</legend>
            <input type="text" id="delete-one-session" name="id" placeholder="session ID">
            <button id="delete-one" type="submit">Delete One</button>
          </form>
      </div>      
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"></h4>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal end -->
</body>
</html>
