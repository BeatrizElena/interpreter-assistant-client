<!DOCTYPE html>
<html>

<head>
  <title>Interpreter Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- <link rel="stylesheet" href="./assets/styles/bootstrap.css"> -->
  <link rel="stylesheet" href="./assets/styles/main.css">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <div class="flex-container">
    <div class="left">
      <div id="left" role="complementary">
        <div id="letterhead">
          <p id="header"><span class="initial">I</span>nterpreter <span class="initial">A</span>ssistant</p>
          <p class="intro">Quickly learn about the doctor's clinic before you go to your interpreting
            session.</p>
          <p class="intro">Add your own notes. Prepare. Debrief. Reflect.</p>
        </div>

        <div class="left-forms">
          <div>
            <form id="see-all-doctors-form" class="index-doctors-form-class show-after-login">
              <button id="index-doctors" type="submit">View All Doctors</button>
            </form>
          </div>

          <div>
            <form id="see-all-sessions-form" class="index-sessions-form-class show-after-login">
              <button id="index-sessions" name="doctorReference" type="submit">View All Sessions</button>
            </form>
          </div>


          <div>
            <form id="see-one-session-form" class="create-one-form-class show-after-login">
              <input type="text" id="see-one-session" name="id" placeholder="session ID">
              <button id="see-one" type="submit">View One Session</button>
            </form>
          </div>

          <div>
            <form id="delete-one-session-form" class="delete-one-form-class show-after-login">
              <input type="text" id="delete-one-session" name="id" placeholder="session ID">
              <button id="delete-one" type="submit">Delete One Session</button>
            </form>
          </div>
        </div>

        <div class="ortiz-footer">
          <hr class="show-after-login">
          <div>
            <form id="change-password-form" class="form-inline show-after-login">
              <input id="pw-change" name="passwords[old]" type="password" placeholder="old password">
              <input id="pw-change-conf" name="passwords[new]" type="password" placeholder="new password">
              <button id="pw-change-submit" type="submit">Change Password</button>
            </form>
          </div>

          <div>
            <br>
            <form id="sign-out-form" class="logout-form-class show-after-login">
              <button id="logoutbutton" type="submit">Logout</button>
            </form>
            <br>
          </div>
        </div>
      </div>
    </div>

    <div class="right">
      <div id="user-signup-signin">
        <div class="form1">
          <form id="sign-up-form" class="register-form-class">
            <legend>Create an Account</legend>
            <input id="firstname-register" name="credentials[first_name]" type="text" size="40" placeholder="first name">
            <input id="lastname-register" name="credentials[last_name]" type="text" size="40" placeholder="last name">
            <input id="email-register" name="credentials[email]" type="email" size="40" placeholder="email">
            <input id="pw-register" name="credentials[password]" type="password" placeholder="password">
            <input id="pwconf-register" name="credentials[password_confirmation]" type="password" placeholder="confirm password">
            <br />
            <button id="register" type="submit">Register</button>
          </form>
          <br>
        </div>

        <div class="form2">
          <form id="sign-in-form" class="login-form-class">
            <legend>Login</legend>
            <input id="email-login" name="credentials[email]" type="email" size="40" placeholder="email">
            <input id="pw-login" name="credentials[password]" type="password" placeholder="password">
            <br />
            <button id="login" type="submit">Sign In</button>
          </form>
          <br>
        </div>
      </div>
      <div class="create-update">
        <div class="show-after-login">
          <form id="create-one-session-form" class="create-form-class">
            <input type="text" id="create-session" name="doctorReference" placeholder="doctor ID">
            <textarea id="notes-create" name="notes" placeholder="Notes (Confidentiality First! Mind the HIPAA rules)"></textarea>
            <button id="create" type="submit">Add a Session</button>
          </form>
        </div>

        <div class="show-after-login">
          <form id="update-one-session-form" class="update-one-form-class">
            <input type="text" id="update-one-session" name="id" placeholder="session ID">
            <textarea id="notes-update" name="notes" placeholder="Notes (Confidentiality First! Mind the HIPAA rules)"></textarea>
            <button id="update-one" type="submit">Update a Session</button>
          </form>
        </div>
      </div>

      <div id="message" class="flash"></div>
      <div id="show-data"></div>

    </div>
  </div>
  <!-- end flex-container -->
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel"></h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal end -->
</body>

</html>
